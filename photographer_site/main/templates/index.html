<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Photograph Jim Trick</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h1>Photograph Jim Trick</h1>
    <p>Professional photography of events, portraits and individual photo sessions</p>

    <img src="" class="img-fluid my-4" alt="photo">

    <h3 class="mt-5">Feedbacks</h3>
    <blockquote class="blockquote">
        <p class="mb-0">“The best photographer! Beautiful work!”</p>
        <footer class="blockquote-footer">Alexandra</footer>
    </blockquote>

    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#orderModal">Order</button>
</div>

<!-- MODAL -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="orderForm">
        <div class="modal-header">
          <h5 class="modal-title">Leave a request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Request</label>
            <textarea name="message" class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
